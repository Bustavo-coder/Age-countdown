<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="big-box">
    <div class="inner-box">
      <form action="">
      <h2><label for="">Day</label><br><input type="number" placeholder="DD" required class="birthday"></h2>
      <h2><label for="">Month</label><br><input type="number" placeholder="MM" required class="birthmonth"></h2>
      <h2><label for="">year</label><br><input type="number" placeholder="DD"required class="birthyear" ></h2>
      </form>
      <button class="btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      <div class="ans">
        <h1><span class="years">1 0</span> Year</h1> 
        <h1><span class="month">1 0</span> month</h1> 
        <h1><span class="days">1 0</span> days</h1> 
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
